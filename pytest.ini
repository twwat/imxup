[pytest]
# Pytest configuration for imxup swarm testing

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path (for imports)
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Show slowest tests
    --durations=10
    # Capture output
    --capture=sys
    # Run tests in parallel to prevent Qt resource accumulation
    # Use -n0 to disable parallel testing temporarily
    -n auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    e2e: End-to-end workflow tests
    performance: Performance and benchmark tests
    slow: Tests that take significant time to run
    smoke: Quick smoke tests for CI

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragmas
    pragma: no cover

    # Debug code
    def __repr__
    def __str__

    # Abstract methods
    @abstractmethod
    @abc.abstractmethod

    # Conditional imports
    if TYPE_CHECKING:
    if __name__ == .__main__.:

    # Defensive programming
    raise AssertionError
    raise NotImplementedError

    # Type checking
    if typing.TYPE_CHECKING:

[coverage:html]
directory = htmlcov
title = imxup Swarm Test Coverage

[coverage:json]
output = coverage.json
pretty_print = True
